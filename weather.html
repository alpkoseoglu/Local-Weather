<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link href='https://fonts.googleapis.com/css?family=Faster One' rel='stylesheet'>
        <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Local Weather</title>
        <link rel="stylesheet" href="weather.css">
        <script src="weather.js"></script>
    </head>
    <body>
        <div class="container-fluid text-center" id="background">
            <div>
                <header id="header">Local Weather</header>
            </div>
            <div>
                <span id="title">ALPINO <i class="fab fa-free-code-camp"></i></span>
            </div>
            <div>
                <span id="location"></span>
            </div>
            <div>
                <span id="situation"></span>
            </div>
            <div>
                <span id="temp"></span><span id="unit"></span>
            </div>
            <div>
                <img id="symbol"></img>
            </div>
            <div id="switcher">
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round" title="Click"></span>
                </label>
            </div>
            
        </div>
        <div>
            <p class="footer container-fluid text-center" id="footer">Created By <a href="https://codepen.io/alpino/" target="_blank">Alpino</a></p>
        </div>
    </body>
</html>
